<div class="row">
    <div class="col-12 my-5">
        <form [formGroup]="form" (ngSubmit)="login()">
            <div *ngIf="form.errors" class="alert alert-danger">
                The Username or Password is invalid.
            </div>
            <div formGroupName="account" class="form-group">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input formControlName="username" id="username" type="text" class="form-control">
                    <div *ngIf="username?.pending">Checking for uniqueness...</div>
                    <div *ngIf="username?.touched && !username?.valid" class="alert alert-danger my-2">
                        <div *ngIf="username?.errors?.required">Username is required.</div>
                        <div *ngIf="username?.errors?.minlength">Username field should be at least {{
                            username?.errors?.minlength?.requiredLength }} characters.</div>
                        <div *ngIf="username?.errors?.cannotContainSpace">Username cannot contain space.</div>
                        <div *ngIf="username?.errors?.shouldBeUnique">Username is already taken.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" id="password" type="text" class="form-control">
                    <div *ngIf="password?.touched && !password?.valid" class="alert alert-danger my-2">Password is
                        required.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary my-2" type="submit">Sign Up</button>
        </form>
    </div>
</div>
