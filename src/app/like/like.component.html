<div class="row my-2">
    <div class="col-2">
        <i class="bi" [class.bi-heart-fill]="isLiked" [class.bi-heart]="!isLiked" (click)="onCLick()"></i>
        <span class="mx-2">{{ likesCount }}</span>
    </div>
</div>
<div class="row my-2">
    <div class="col-2">
        <i class="bi" [ngClass]="{
            'bi-heart-fill': isLiked2,
            'bi-heart': !isLiked2
        }" (click)="onCLick2()"></i>
        <span class="mx-2">{{ likesCount2 }}</span>
    </div>
</div>
