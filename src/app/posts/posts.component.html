<div class="row">
    <div class="col-12 my-2">
        <h1>My Posts</h1>
        <input (keyup.esc)="createPost(title)" #title type="text" class="form-control my-2">
        <ul class="list-group">
            <li *ngFor="let post of posts" class="list-group-item">
                <button (click)="updatePost(post)" class="btn btn-primary mx-2">
                    Update
                </button>
                <button (click)="deletePost(post)" class="btn btn-danger mx-2">Delete</button>
                {{ post?.title }}
            </li>
        </ul>
    </div>
</div>
