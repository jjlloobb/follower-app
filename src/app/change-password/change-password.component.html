<div class="row">
    <div class="col-12 my-5">
        <form [formGroup]="form">
            <div class="form-group">
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input formControlName="oldPassword" type="password" class="form-control">
                    <div *ngIf="oldPassword?.touched && !oldPassword?.valid" class="alert alert-danger my-2">
                        <div *ngIf="oldPassword?.errors?.required">
                            Old Password is required.
                        </div>
                        <div *ngIf="oldPassword?.errors?.invalidOldPassword">
                            Old Password is invalid.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input formControlName="newPassword" type="password" class="form-control">
                    <div *ngIf="newPassword?.touched && !newPassword?.valid" class="alert alert-danger my-2">
                        <div *ngIf="newPassword?.errors?.required">
                            New Password is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control">
                    <div *ngIf="confirmPassword?.touched && !confirmPassword?.valid" class="alert alert-danger my-2">
                        <div *ngIf="confirmPassword?.errors?.required">
                            Confirm Password is required.
                        </div>
                    </div>
                    <div *ngIf="confirmPassword?.valid && !form.valid && form.errors?.passwordsShouldMatch" class="alert alert-danger my-2">
                        Passwords do not match.
                    </div>
                </div>
                <button class="btn btn-primary my-2">Cahnge Password</button>
            </div>
        </form>
    </div>
</div>
